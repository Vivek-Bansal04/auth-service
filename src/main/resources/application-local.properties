## Postgres
server.port=8082
spring.datasource.platform=local
spring.datasource.driverClassName=org.postgresql.Driver

spring.datasource.url=jdbc:postgresql://localhost:5433/auth
spring.datasource.username=postgres
spring.datasource.password=admin


spring.application.name=AUTH-SERVICE
#Discovery server
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.hostname=localhost

spring.redis.host=localhost
spring.redis.port=6379
#optional
spring.redis.password=admin




#
#decorator.datasource.flexy-pool.threshold.connection.acquire=-1
#decorator.datasource.flexy-pool.threshold.connection.lease=0

#
# Hibernate-JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
#
#
# CORS
cors.headers=*
cors.methods=DELETE,GET,POST,PATCH,PUT,OPTIONS
cors.origins=http://localhost:3000
#
# Logging (Log Level: ERROR, WARN, INFO, DEBUG, TRACE, OFF)
#logging.level.root=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.file.path=logs


